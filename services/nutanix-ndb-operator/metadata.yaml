overview: |-
  # Overview
  The NDB operator automates and simplifies database administration, provisioning, and life-cycle management of NDB on Kubernetes.

  NDB operator supports these functionalities:

  - Provisioning and deprovisioning a single instance postgres, mssql, sql server, and mongodb database with or without time machine.
  - Cloning support for the above database engines
  - Creation of a service for the applications to consume the database within Kubernetes.

  **Note: Only install the NDB operator once per workspace.**

